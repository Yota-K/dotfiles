# $all: デフォルトのフォーマットを拡張する
format = """
$all\
$directory\
$character
"""

palette = "catppuccin"

[directory]
format = "\uf07b  [$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncate_to_repo = true

[character]
success_symbol = "[❯](bold red)[❯](bold green)[❯](bold blue)"
error_symbol = "[❯❯❯](bold red)"

# languages
[nodejs]
format = 'Node.js [$symbol($version )]($style)'

[lua]
format = 'Lua [$symbol($version )]($style) '

[ruby]
format = 'Ruby [$symbol($version )]($style)'

[golang]
format = 'Golang [$symbol($version )]($style)'

[rust]
format = 'Rust [$symbol($version )]($style)'

# git
[git_branch]
format = "[$symbol$branch]($style) "

# others
[docker_context]
format = 'Docker [🐋 $context](blue bold)'

[aws]
disabled = true

