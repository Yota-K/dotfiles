format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character\
"""
right_format = """$all"""
add_newline = false
palette = 'gruvbox_dark'

# https://starship.rs/ja-JP/presets/gruvbox-rainbow
[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[directory]
format = "\uf07b  [$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncate_to_repo = true

[character]
success_symbol = "[‚ùØ](bold red)[‚ùØ](bold green)[‚ùØ](bold blue)"
error_symbol = "[‚ùØ‚ùØ‚ùØ](bold red)"

# languages
[nodejs]
format = 'Node.js [$symbol($version )]($style)'

[lua]
format = 'Lua [$symbol($version )]($style)'

[ruby]
format = 'Ruby [$symbol($version )]($style)'

[golang]
format = 'Golang [$symbol($version )]($style)'

[rust]
format = 'Rust [$symbol($version )]($style)'

# git
[git_branch]
format = "[$symbol$branch]($style) "

# others
[docker_context]
format = 'Docker [üêã $context ](blue bold)'

[aws]
disabled = true
